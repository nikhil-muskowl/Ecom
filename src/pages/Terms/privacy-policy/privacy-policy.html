<ion-header>
  <ion-toolbar>
      <ion-title>
          {{heading_title}}
      </ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">{{cancel}}</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <hr>
  <div padding>
      <p *ngFor="let policy of policies;">{{policy}}</p>
  </div>

</ion-content>
