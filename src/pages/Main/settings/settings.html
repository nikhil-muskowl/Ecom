<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{heading_title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-6 text-right>
      <!-- <ion-label class="txt-grad"><img src="assets/icon/logo.png">{{select_currency_txt}}</ion-label> -->
      <ion-label class="txt-grad">{{select_currency_txt}}</ion-label>
    </ion-col>
    <ion-col col-6 text-left>
      <ion-select [(ngModel)]="currency" okText={{ok_text}} cancelText={{cancel_text}} interface="popover">
        <ion-option *ngFor="let currency of currencies" value="{{currency.code}}" (ionSelect)="onCurrChange(currency)">{{currency.title}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6 text-right>
      <!-- <ion-label class="txt-grad"><img src="assets/icon/logo.png">{{select_currency_txt}}</ion-label> -->
      <ion-label class="txt-grad">{{select_language_txt}}</ion-label>
    </ion-col>
    <ion-col col-6 text-left>
      <ion-select [(ngModel)]="language" okText={{ok_text}} cancelText={{cancel_text}} interface="popover">
        <ion-option *ngFor="let language of languages" value="{{language.code}}" (ionSelect)="onLangChange(language)">{{language.name}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

</ion-content>
